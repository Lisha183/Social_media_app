{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-8 space-y-10">

    <h2 class="text-3xl font-semibold text-gray-800">Create a New Post</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Post
        </button>
    </form>

    <hr class="border-gray-300">

    <h2 class="text-2xl font-semibold text-gray-800">All Posts</h2>
    {% for post in posts %}
        <div class="border p-4 rounded-lg shadow-sm bg-gray-50">
            <p class="text-sm text-gray-600 font-semibold">{{ post.user.username }}</p>
            <p class="text-gray-700 mb-2">{{ post.caption }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post Image" class="w-full max-w-md rounded-lg">
            {% endif %}
        </div>
    {% empty %}
        <p class="text-gray-500 italic">No posts yet. Be the first!</p>
    {% endfor %}

</div>
{% endblock %}
