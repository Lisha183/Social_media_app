{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
